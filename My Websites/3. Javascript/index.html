<!doctype html>
<html>
<head>
	
	<title>Learning Javascript</title>
		
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="style.css">

	

</head>

<body>

	<div class="container">

		<div class="centered">	

			<p>Please click the box as it appears to see your reaction time.</p>

			<span class="timeText"> Time: <span id="time">0</span>s</span>

			<div id="showBox">he he he</div>

			<script type="text/javascript">

			function getRandomColor() {
			    var letters = '0123456789ABCDEF'.split('');
			    var color = '#';
			    for (var i = 0; i < 6; i++ ) {
			        color += letters[Math.floor(Math.random() * 16)];
			    }
				return color;
			}

			var clickedTime; var createdTime; var reactionTime;

			function makeBox() {

					var random = Math.floor((Math.random() * 5000) + 1);

					setTimeout(function() {

						if (Math.random()>0.5) {

							document.getElementById("showBox").style.borderRadius="100px";

						} else {
							
							document.getElementById("showBox").style.borderRadius="0px";

						}

						var top=Math.random();

						top=top*300;

						var left=Math.random();

						left=left*500;


						document.getElementById("showBox").style.top=top+"px";

						document.getElementById("showBox").style.left=left+"px";

						document.getElementById("showBox").style.display="block";

						document.getElementById("showBox").style.backgroundColor=getRandomColor();

						createdTime=Date.now();

					}, random);
			}

			
			document.getElementById("showBox").onclick=function()  {

				clickedTime=Date.now();

				reactionTime=(clickedTime-createdTime)/1000;

				document.getElementById("time").innerHTML=reactionTime;
			   
			  	this.style.display="none";

			 	makeBox();

			}

			makeBox();
			
			</script>

		</div>


</body>
</html>
